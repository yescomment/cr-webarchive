<li class="anyfont-font-block">
	<ul id="{FONT_NAME}_item" class="style-list-item">
		<li class="checkbox"><input class="clist" type="checkbox" name="{FONT_NAME}_checkbox" /></li>
		<li class="font-name"><img src="{FONT_URL}" alt="{FONT_NAME}"/></li>
		<li class="actions"><img src="{DELETE_ICON}" alt="delete" title="Delete Font" onclick="AnyFont.deleteFont('{FONT_NAME}');" /></li>
	</ul>
</li>
